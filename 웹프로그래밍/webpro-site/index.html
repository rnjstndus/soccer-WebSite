           <script>
            var buttons = document.getElementsByClassName('redirect-button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function() {
                    var siteURL = this.getAttribute('data-url');
                    redirectToSite(siteURL);
                });
            }
